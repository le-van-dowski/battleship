<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Battaglia Navale</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/battle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <h1 class="text-center">Battaglia Navale</h1>

    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Campo Giocatore</h2>
            <div id="player-grid" class="m-auto grid"></div>
        </div>
        <div class="col-md-6 text-center">
            <h2>Campo Avversario</h2>
            <div id="computer-grid" class="m-auto grid"></div>
        </div>

    </div>
 
  <div class="row ">
      <div class="col  my-5 mx-5">
        <button type="button"  id="start" class="rounded-2 bg-button">Start</button>
    </div>
    <div class="col my-5 mx-5">
        <button type="button" id="reset" class="rounded-2 bg-button">Reset</button>
    </div>
  </div>

    <script src="./js/battle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
